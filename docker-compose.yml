version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - my_network
    env_file:
      - .env

  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data

    ports:
      - '5432:5432'
    networks:
      - my_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sunvisa']
      interval: 5s
      timeout: 5s
      retries: 5

  cron:
    image: alpine/curl
    command: >
      sh -c "
        echo '*/10 * * * * curl -X POST http://sunvisa-front:3000/db/clear' > /etc/crontabs/root && \
        crond -f -l 2
      "
    depends_on:
      - web
    networks:
      - my_network

volumes:
  postgres_data:

networks:
  my_network:
    name: my_network
    driver: bridge
